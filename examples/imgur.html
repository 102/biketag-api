<html style="font-size: 16px;" class="u-responsive-xl"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>BikeTag API test</title>
    <script type="text/javascript" src="/dist/bundle.js"></script>
</head>
  <body>
    <div id="data">
    </div>
  <script>
   (async () => {
      const biketagAPI = new biketag.BikeTagClient({
        clientId: 'a404f3d0c94ee79',
        clientSecret: '84f69f80e84f6b669072f053d1ca0f9b661a00e6',
        dataset: 'production',
        useCdn: false,
      })

      const tag5 = await biketagAPI.getTag({tagnumber: 3, fields: ["slug"]})
      const tag4 = await biketagAPI.getTag({tagnumber: 3})
      const tag3 = await biketagAPI.getTag({slug: "86CJTA6"})
      const tag2 = await biketagAPI.getTag(3)
      const tag1 = await biketagAPI.getTag("p86CJTA6")
      const tags = [tag1, tag2, tag3, tag4, tag5]
      console.log({biketagAPI, tags})

      let txt = "<table>"
      tags.forEach((tag) => {
        for (key in tag) {
          txt += "<tr><td><strong>" + key + "</strong></td></tr>";
          txt += "<tr><td>" + (tag[key] ? tag[key].toString() : 'undefined') + "</td></tr>";
        }
      })
      txt += "</table>"
      document.getElementById("data").innerHTML = txt;
    })()
  </script>
</body>
</html>
